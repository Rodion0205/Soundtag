<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автовоспроизведение</title>
</head>
<body>

<audio id="player" src="sound.mp3" autoplay muted loop></audio>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        let audio = document.getElementById("player");
        audio.play().then(() => {
            setTimeout(() => {
                audio.muted = false; // Включаем звук через небольшую задержку
            }, 500);
        }).catch(error => console.log("Автовоспроизведение заблокировано:", error));
    });
</script>

</body>
</html>
